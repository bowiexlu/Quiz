<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slideshow</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
  <audio id="feedback-player"></audio>
    <div class="container" id="confetti-frame">
      <div class="">
        <!--Startskärm, göms när man trycker på starta spelet-->
        <div class="" id="game-start">
          <h2>Världens coolaste frågesport</h2>
          <p>Lorem ipsum dolor sit amet nulla.</p>
          <label for="name-input">Ditt namn:</label>
          <input type="text" name="player-name" id="name-input" /><br />
          <button id="start-game-btn" class="m-3">Starta spelet</button>
        </div>
        <!--Startskärm END-->
      </div>
      <div class="">
        <!--Spelet pågår, visas efter att man startat spelet och göms när man svarat på alla frågor-->
        <div class="" id="game-in-progress">
          <div class="">
            <div class="col">Name: <span id="player-name"></span></div>
            <div class="col">Points: <span id="player-points"></span></div>
          </div>
          <p id="question-field">Frågan visas här.</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="answers"
              id="answer1"
			        value="0"
            />
            <label id="answer-1-field" class="form-check-label" for="answer1">
              Svar1
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="answers"
              id="answer2"
			        value="1"
            />
            <label id="answer-2-field" class="form-check-label" for="answer2">
              Svar2
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="answers"
              id="answer3"
			        value="2"
            />
            <label id="answer-3-field" class="form-check-label" for="answer3">
              Svar3
            </label>
          </div>
          <button id="user-answer-btn">Nästa fråga</button>
        </div>
      </div>
      <!--Spelet pågår END-->
      <div class="">
        <!--Feedback, visas efter att man svarat på alla frågor, efter detta kan man starta om spelet-->
        <div class="" id="game-feedback">
          <h2>Det var ju ganska bra poäng... om du går i förskolan!</h2>
          <p>Lorem ipsum dolorm sit amet nulla.</p>
          <p>Poäng:</p>
          <p id="total-player-points">X</p>
          <button id="restart-game-btn" class="m-3" onclick="">Starta om spelet</button>
          <button id="get-an-education-btn" class="m-3">
            Skaffa lite allmänbildning
          </button>
        </div>
        <!--Feedback END-->
      </div>
    </div>
  </body>
</html>
